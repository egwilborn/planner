{% extends 'base.html' %} {% block content %}
<div
  class="container"
  style="
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
  "
>
  <h1>Welcome to MyPlanner App</h1>
  <div
    class="card"
    style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 60vw;
    "
  >
    <div id="carouselCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://i.imgur.com/3yYnwhW.jpg"
            class="d-block w-100"
            alt="photo with laptop coffee notepad"
          />
          <div
            class="carousel-caption d-none d-md-block opacity-75"
            style="
              background-color: black;
              border-radius: 10px;
              width: 50%;
              left: 25%;
              right: 25%;
            "
          >
            <h5>Step Up Your Productivity!</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.imgur.com/R9RuTmM.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div
            class="carousel-caption d-none d-md-block opactiy-75"
            style="
              background-color: black;
              border-radius: 10px;
              width: 60%;
              left: 20%;
              right: 20%;
              opacity: 75%;
            "
          >
            <h5>No need to buy more notebooks</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://i.imgur.com/RwzpO7W.jpg"
            class="d-block w-100"
            alt="..."
          />
          <div
            class="carousel-caption d-none d-md-block opacity-75"
            style="
              background-color: black;
              border-radius: 10px;
              width: 60%;
              left: 20%;
              right: 20%;
              opacity: 75%;
            "
          >
            <h5>All-in-One Planner App is here!</h5>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>

{% endblock %}
